<!DOCTYPE html>
<html>
    <head>
        <style>
        .box {

            width: 500px;
            
            height: 300px;
            
            background-color: lightblue;
            
            position: absolute;
            
            top: 50%;
            
            left: 50%;
            
            transform: translate(-50%, -50%);
            
            text-align: center;
            
            line-height: 100px;
            
            }
         </style>
        <title>Using iframe for videos</title>
    </head>
    <body>
        <h1>Using Iframe you can show any online video on your webpage</h1>
        <h3>This is a video to educate you about horses</h3>
        <div class="box">
            <iframe class="box" widht="900" height="300" src="Horses Video.mp4"></iframe>
        </div>
    </body>
</html>
