<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Bootstrap Unequal Grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body {
            font: 1rem/1.5 var(--bs-font-sans-serif);
        }

        h1 {
            color: var(--bs-blue);
        }

        .table-like {
            border: 1px solid #dee2e6;
            padding: 0;
        }

        .table-like>div {
            border: 1px solid #dee2e6;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bootstrap Unequal Grid Example</h1>

        <div class="row table-like">
            <div class="col-md-6 bg-primary text-white">Big Column 1</div>
            <div class="col-md-3 bg-success text-white">Small Column 1</div>
            <div class="col-md-3 bg-danger text-white">Small Column 2</div>
        </div>

        <hr>

        <div class="row table-like">
            <div class="col-md-4 bg-primary text-white">Medium Column</div>
            <div class="col-md-8 bg-secondary text-white">Large Column</div>
        </div>

        <hr>

        <div class="row table-like">
            <div class="col-md-2 bg-primary text-white">Tiny</div>
            <div class="col-md-5 bg-success text-white">Medium</div>
            <div class="col-md-5 bg-danger text-white">Medium</div>
        </div>

        <hr>

        <div class="row table-like">
            <div class="col-md-3 bg-warning text-dark">Small</div>
            <div class="col-md-9 bg-info text-dark">Big</div>
        </div>
    </div>
</body>

</html>
