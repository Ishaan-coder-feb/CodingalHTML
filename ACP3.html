<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #444;
        }
        table {
            width: 60%;
            margin: 0 auto;
            background-color: #ffffff;
        }
        th {
            text-align: left;
            font-size: 18px;
            padding: 10px 0;
            color: #333;
        }
        td {
            padding: 8px 0;
        }
        ul {
            margin: 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>

    <h2>Student Information</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Subjects</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>12</td>
            <td>
                <ul>
                    <li>Math</li>
                    <li>Science</li>
                    <li>English</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>13</td>
            <td>
                <ul>
                    <li>History</li>
                    <li>Geography</li>
                    <li>Art</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>12</td>
            <td>
                <ul>
                    <li>Physics</li>
                    <li>Chemistry</li>
                    <li>Biology</li>
                </ul>
            </td>
        </tr>
    </table>

</body>
</html>
