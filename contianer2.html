<!DOCTYPE html>
<html>

<head>

    <title>Basic Bootstrap Webpage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<body>


    <div class="container-fluid bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">MySite</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>
    <div class="container mt-4 bg-light p-4 rounded">
        <h1 class="text-primary">Welcome to My Website</h1>
        <p>This is a simple webpage using Bootstrap 5.</p>

        <div class="row">
            <div class="col-md-6 bg-info text-white p-3">
                <h3>Left Side</h3>
                <p>This column is inside a nested division.</p>
            </div>
            <div class="col-md-6 bg-secondary text-white p-3">
                <h3>Right Side</h3>
                <p>Another nested division to make the layout responsive.</p>
            </div>
        </div>
    </div>



</body>

</html>
