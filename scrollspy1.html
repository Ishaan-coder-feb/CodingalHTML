<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Horizontal Scrollspy Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .scroll-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            height: 100vh;
        }

        .section {
            flex: none;
            scroll-snap-align: start;
            width: 100vw;
            height: 100vh;
            padding: 2rem;
        }

        #section1 {
            background-color: #f8d7da;
        }

        #section2 {
            background-color: #d4edda;
        }

        #section3 {
            background-color: #d1ecf1;
        }

        #section4 {
            background-color: #fff3cd;
        }

        .nav-pills .nav-link.active {
            background-color: #0d6efd;
        }
    </style>
</head>

<body data-bs-spy="scroll" data-bs-target="#navScroll" data-bs-offset="0" tabindex="0">

    <nav id="navScroll" class="nav nav-pills flex-row fixed-top bg-light p-2 justify-content-center">
        <a class="nav-link" href="#section1">Section 1</a>
        <a class="nav-link" href="#section2">Section 2</a>
        <a class="nav-link" href="#section3">Section 3</a>
        <a class="nav-link" href="#section4">Section 4</a>
    </nav>

    <div class="scroll-container mt-5">
        <section id="section1" class="section">
            <h1>Section 1</h1>
            <p>This is content for Section 1.</p>
        </section>
        <section id="section2" class="section">
            <h1>Section 2</h1>
            <p>This is content for Section 2.</p>
        </section>
        <section id="section3" class="section">
            <h1>Section 3</h1>
            <p>This is content for Section 3.</p>
        </section>
        <section id="section4" class="section">
            <h1>Section 4</h1>
            <p>This is content for Section 4.</p>
        </section>
    </div>


</body>

</html>
