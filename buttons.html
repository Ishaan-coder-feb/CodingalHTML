<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body style="text-align:center;">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 style="color:orange;">Jumbotron</h1>
            <p>Trying out different things in Bootstrap!</p>
        </div>
    </div>

    <button type="button" class="btn">Base class</button><br>
    <button type="button" class="btn btn-primary">Primary</button><br>
    <button type="button" class="btn btn-secondary">Secondary</button><br>
    <button type="button" class="btn btn-success">Success</button><br>
    <button type="button" class="btn btn-danger">Danger</button><br>
    <button type="button" class="btn btn-warning">Warning</button><br>
    <button type="button" class="btn btn-info">Info</button><br>
    <button type="button" class="btn btn-light">Light</button><br>
    <button type="button" class="btn btn-dark">Dark</button><br>
    <button type="button" class="btn btn-link">Link</button><br>
    <a class="btn btn-primary" href="#" role="button">Link</a><br>
    <button class="btn btn-primary" type="submit">Button</button><br>
    <input class="btn btn-primary" type="button" value="Input"><br>
    <input class="btn btn-primary" type="submit" value="Submit"><br>
    <input class="btn btn-primary" type="reset" value="Reset"><br>

    <button type="button" class="btn btn-outline-primary">Primary</button><br>
    <button type="button" class="btn btn-outline-secondary">Secondary</button><br>
    <button type="button" class="btn btn-outline-success">Success</button><br>
    <button type="button" class="btn btn-outline-danger">Danger</button><br>
    <button type="button" class="btn btn-outline-warning">Warning</button><br>
    <button type="button" class="btn btn-outline-info">Info</button><br>
    <button type="button" class="btn btn-outline-light">Light</button><br>
    <button type="button" class="btn btn-outline-dark">Dark</button><br>

    <button type="button" class="btn btn-primary btn-lg">Large button</button><br>
    <button type="button" class="btn btn-secondary btn-lg">Large button</button><br>
    <button type="button" class="btn btn-primary btn-sm">Small button</button><br>
    <button type="button" class="btn btn-secondary btn-sm">Small button</button><br>

    <button type="button" class="btn btn-primary" disabled>Primary button</button><br>
    <button type="button" class="btn btn-secondary" disabled>Button</button><br>
    <button type="button" class="btn btn-outline-primary" disabled>Primary button</button><br>
    <button type="button" class="btn btn-outline-secondary" disabled>Button</button><br>

    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Button</button><br>
        <button class="btn btn-primary" type="button">Button</button><br>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button">Button</button><br>
        <button class="btn btn-primary" type="button">Button</button><br>
    </div>

    <p class="d-inline-flex gap-1">
        <button type="button" class="btn" data-bs-toggle="button">Toggle button</button><br>
        <button type="button" class="btn active" data-bs-toggle="button" aria-pressed="true">Active toggle button</button><br>
        <button type="button" class="btn" disabled data-bs-toggle="button">Disabled toggle button</button><br>
    </p>

    <p class="d-inline-flex gap-1">
        <button type="button" class="btn btn-primary" data-bs-toggle="button">Toggle button</button><br>
        <button type="button" class="btn btn-primary active" data-bs-toggle="button" aria-pressed="true">Active toggle button</button><br>
        <button type="button" class="btn btn-primary" disabled data-bs-toggle="button">Disabled toggle button</button><br>
    </p>
</body>

</html>
