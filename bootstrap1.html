<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font: 1rem/1.5 var(--bs-font-sans-serif);
        }

        h1 {
            color: var(--bs-blue);
        }

    
        .table-like {
            border: 1px solid #dee2e6;
            padding: 0;
        }

        .table-like>div {
            border: 1px solid #dee2e6;
            padding: 10px;
        
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bootstrap Example</h1>

        
        <div class="row table-like">
            <div class="col-md-4 bg-primary text-white">Data 1</div>
            <div class="col-md-4 bg-primary text-white">Data 2</div>
            <div class="col-md-4 bg-primary text-white">Data 3</div>
            <div class="col-md-4 bg-primary text-white">Data 4</div>
            <div class="col-md-4 bg-primary text-white">Data 5</div>
            <div class="col-md-4 bg-primary text-white">Data 6</div>
            <div class="col-md-4 bg-success text-white">Data 7</div>
            <div class="col-md-4 bg-success text-white">Data 8</div>
            <div class="col-md-4 bg-success text-white">Data 9</div>
            <div class="col-md-4 bg-danger text-white">Data 10</div>
            <div class="col-md-4 bg-danger text-white">Data 11</div>
            <div class="col-md-4 bg-danger text-white">Data 12</div>
        </div>

        <hr>

        <div class="row table-like">
            <div class="col-md-4 bg-primary text-white">Column 1</div>
            <div class="col-md-4 bg-success text-white">Column 2</div>
            <div class="col-md-4 bg-danger text-white">Column 3</div>
        </div>

        <hr>

        <div class="row table-like">
            <div class="col-md-8 bg-secondary text-white">Big Column</div>
            <div class="col-md-4 bg-warning text-dark">Small Column</div>
        </div>
    </div>
</body>

</html>
