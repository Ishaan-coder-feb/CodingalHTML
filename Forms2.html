<!DOCTYPE html>
<html>

<head>
    <title>Marks and Averages With Drop Downs</title>
</head>

<body>
    <fieldset>
        <legend><b>Enter Your Marks</b></legend>
        <form oninput="x.value=(parseInt(m1))+parseInt(m2.value)+parseInt(m3.value)/3">
            <label>Name</label><br>
            <input type="text" id="Name"><br><br>
            <label>Enter Marks</label><br>
            <select type="Subject" id="Subject">
                <option value="Maths">Maths</option>
                <option value="Hindi">Hindi</option>
                <option value="Computing">Computing</option>
            </select>
            <input type="number" id="m1" name="m1"><br><br>
            <select type="Subject" id="Subject">
                <option value="Science">Science</option>
                <option value="Hindi">Hindi</option>
                <option value="Social Science">Social Science</option>
            </select>
            <input type="number" id="m2" name="m2"><br><br>
            <select type="Subject" id="Subject">
                <option value="English">English</option>
                <option value="Computing">Computing</option>
                <option value="Social Sience">Social Science</option>
            </select>
            <input type="number" id="m3" name="m3"><br><br>
            Average:<output name="x" for="m1,m2,m3"></output>

        </form>
    </fieldset>
</body>

</html>
