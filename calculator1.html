<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 260px;
            text-align: center;
        }

        #display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #00acc1;
            border-radius: 8px;
            text-align: right;
        }

        input[type="button"] {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: #00bcd4;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        input[type="button"]:hover {
            background-color: #0097a7;
        }

        input[type="button"][value="C"] {
            background-color: #ef5350;
        }

        input[type="button"][value="C"]:hover {
            background-color: #d32f2f;
        }

        input[type="button"][value="="] {
            background-color: #66bb6a;
        }

        input[type="button"][value="="]:hover {
            background-color: #388e3c;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly><br>
        <input type="button" value="7" onclick="appendValue('7')">
        <input type="button" value="8" onclick="appendValue('8')">
        <input type="button" value="9" onclick="appendValue('9')">
        <input type="button" value="+" onclick="appendValue('+')"><br>
        <input type="button" value="4" onclick="appendValue('4')">
        <input type="button" value="5" onclick="appendValue('5')">
        <input type="button" value="6" onclick="appendValue('6')">
        <input type="button" value="-" onclick="appendValue('-')"><br>
        <input type="button" value="1" onclick="appendValue('1')">
        <input type="button" value="2" onclick="appendValue('2')">
        <input type="button" value="3" onclick="appendValue('3')">
        <input type="button" value="*" onclick="appendValue('*')"><br>
        <input type="button" value="0" onclick="appendValue('0')">
        <input type="button" value="C" onclick="clearDisplay()">
        <input type="button" value="=" onclick="calculate()">
        <input type="button" value="/" onclick="appendValue('/')">
    </div>

    <script>
        function appendValue(val) {
            document.getElementById("display").value += val;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculate() {
            try {
                let result = eval(document.getElementById("display").value);
                document.getElementById("display").value = result;
            } catch {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>

</html>
