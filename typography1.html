<!DOCTYPE html>
<html>

<head>
    <title>Typography Activity one</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: blueviolet;

        }

        small {
            color: blanchedalmond;

        }
    </style>
</head>

<body>
    <h1 class="display-1" style="color:greenyellow">Display 1</h1>
    <h1 class="display-2" style="color:greenyellow">Display 2</h1>
    <h1 class="display-3" style="color:greenyellow">Display 3</h1>
    <h1 class="display-4" style="color:greenyellow">Display 4</h1>
    <h1 class="display-5" style="color:greenyellow">Display 5</h1>
    <h1 class="display-6" style="color:greenyellow">Display 6</h1>

    <p><small>This line of text is meant to be treated as fine print.</small></p>
</body>

</html>
