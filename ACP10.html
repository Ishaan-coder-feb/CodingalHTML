<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Box Model Example</title>
<style>
    .box {
        width: 300px;
        height: 150px;
        background-color: lightblue;
        color: darkblue;
        padding: 20px;
        margin: 30px auto;
        border: 5px solid navy;
    }

    .box2 {
        width: 300px;
        height: 150px;
        background-color: lightcoral;
        color: white;
        padding: 10px;
        margin: 50px auto;
        border: 2px dashed darkred;
    }
</style>
</head>
<body>

    <h1 style="text-align: center;">Box Model Properties</h1>

    <div class="box">
        This box has:
        <ul>
            <li>Width and height</li>
            <li>Padding (20px)</li>
            <li>Margin (30px auto for centering)</li>
            <li>Border (5px solid)</li>
        </ul>
    </div>

    <div class="box2">
        This is another box with:
        <ul>
            <li>Different background and text color</li>
            <li>Padding (10px)</li>
            <li>Margin (50px auto for more spacing)</li>
            <li>Dashed border (2px)</li>
        </ul>
    </div>

</body>
</html>
