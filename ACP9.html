<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text Styling Demo</title>
<style>
    h1 {
        color: navy;
        text-align: center;
        text-transform: uppercase;
    }

    p {
        font-family: Arial, sans-serif;
        font-size: 18px;
        color: darkslategray;
        line-height: 1.5;
    }

    .italic-text {
        font-style: italic;
    }

    .bold-text {
        font-weight: bold;
    }

    .underline-text {
        text-decoration: underline;
    }

    .centered {
        text-align: center;
    }

    .letter-spacing {
        letter-spacing: 3px;
    }
</style>
</head>
<body>

    <h1>Text Styling Example</h1>

    <p>This is a basic paragraph with standard styling.</p>

    <p class="italic-text">This paragraph has italic text.</p>

    <p class="bold-text">This paragraph has bold text.</p>

    <p class="underline-text">This paragraph has underlined text.</p>

    <p class="centered">This paragraph is centered.</p>

    <p class="letter-spacing">This paragraph has increased letter spacing.</p>

</body>
</html>
