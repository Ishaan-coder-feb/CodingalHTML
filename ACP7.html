<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cascading Effects Example</title>
<style>
    p {
        color: blue;
        font-size: 16px;
    }

    div p {
        color: green;
    }


    div p.highlight {
        color: red;
        font-weight: bold;
    }
</style>
</head>
<body>

    <h1>Cascading Effects Demo</h1>
    
    <p>This is a global paragraph. (should be blue)</p>

    <div>
        <p>This paragraph is inside a div. (should be green)</p>
        <p class="highlight">This paragraph is highlighted inside a div. (should be red and bold)</p>
    </div>

</body>
</html>
