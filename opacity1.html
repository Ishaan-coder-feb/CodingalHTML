<!DOCTYPE html>
<html>
    <head>
        <title>Opacity Example 1</title>
        <style>
            div{
                background-color: greenyellow;
                padding: 10px;
                margin-bottom: 10px; /* Optional: spacing between divs */
            }
            div.first{
                opacity: 0.1;
            }
            div.second{
                opacity: 0.3;
            }
            div.third{
                opacity: 0.7;
            }
        </style>
    </head>
    <body>
        <h1>The Opacity Properties</h1>
        <p>This is how the property looks:</p>
        
        <div class="first">
            opacity: 0.1
        </div>
        
        <div class="second">
            opacity: 0.3
        </div>
        
        <div class="third">
            opacity: 0.7
        </div>
        
    </body>
</html>
