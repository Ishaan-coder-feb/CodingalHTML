<!DOCTYPE html>
<html>
    <head>
        <title>Personal Information Form</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label>Full Name:</label>
                <input type="text" id="Full Name" placeholder="Enter Name"><br><br>
                <label>Email:</label>
                <input type="email" id="Email"><br><br>
                <label>Gender</label><br>
                <input type="radio" id="Gender" value="Male">Male<br>
                <input type="radio" id="Gender" value="Female">Female<br>
                <input type="radio" id="Gender" value="Other">Other<br><br>
                <label>Birthday:</label>
                <input type="date" id="Birthday" name="Birthday"><br>
            </fieldset>
        </form>
    </body>

</html>
