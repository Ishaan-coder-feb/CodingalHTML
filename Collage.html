<!DOCTYPE html>
<html>
<head>
  <title>Simple Image Grid</title>
</head>
<body>
    <h1>The greatest breed of horses to ever exist</h1>

<table border="1">
  <tr>
    <td><img src="IcelandicHorse.jfif" alt="Iceland Horse" width="200" height="200"></td>
    <td><img src="AmericanHorse.jfif" alt="American Horse" width="200" height="200"></td>
  </tr>
  <tr>
    <td><img src="Lusitano.jfif" alt="Lusitano Horse" width="200" height="200"></td>
    <td><img src="ArabianHorse.jfif" alt="Arabian Horse" width="200" height="200"></td>
  </tr>
</table>

</body>
</html>
