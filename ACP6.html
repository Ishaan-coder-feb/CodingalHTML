<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>

            <label>Full Name:</label>
            <input type="text" id="FullName" placeholder="Enter Full Name"><br><br>

            <label>Email:</label>
            <input type="email" id="Email" placeholder="Enter Email Address"><br><br>

            <label>Contact Number:</label>
            <input type="tel" id="Phone" placeholder="Enter Phone Number"><br><br>

            <label>Gender</label><br>
            <input type="radio" name="Gender" value="Male"> Male<br>
            <input type="radio" name="Gender" value="Female"> Female<br>
            <input type="radio" name="Gender" value="Other"> Other<br><br>

            <label>Birthday:</label>
            <input type="date" id="Birthday" name="Birthday"><br><br>

            <label>Address:</label><br>
            <textarea id="Address" rows="3" cols="30" placeholder="Enter your full address"></textarea><br><br>

            <label>City:</label>
            <input type="text" id="City" placeholder="Enter City"><br><br>

            <label>State:</label>
            <input type="text" id="State" placeholder="Enter State"><br><br>

            <label>Country:</label>
            <input type="text" id="Country" placeholder="Enter Country"><br><br>

            <label>Nationality:</label>
            <input type="text" id="Nationality" placeholder="Enter Nationality"><br><br>

            <label>Preferred Language:</label>
            <select id="Language">
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Arabic">Arabic</option>
                <option value="French">French</option>
                <option value="Other">Other</option>
            </select><br><br>

            <label>Create Password:</label>
            <input type="password" id="Password" placeholder="Enter Password"><br><br>

            <label>Confirm Password:</label>
            <input type="password" id="ConfirmPassword" placeholder="Re-enter Password"><br><br>

            <input type="submit" value="Register">
            <input type="reset" value="Reset">

        </fieldset>
    </form>
</body>

</html>
